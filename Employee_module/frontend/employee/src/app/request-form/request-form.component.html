<div class="example-container">
  <h3 style="text-align:center; color: brown;">Request For Leave</h3>
  <form [formGroup]="requestForm" autocomplete="off" novalidate (ngSubmit)="submit()" fxLayout="column wrap"
      fxLayoutAlign="center center" fxLayoutGap="10px">
  <mat-form-field>
    <input matInput placeholder="Leave Request Title" formControlName="title">
    <mat-error *ngIf="hasError('title', 'required')">Title is required</mat-error>
  </mat-form-field>

  <mat-form-field>
    <input matInput [matDatepicker]="picker" placeholder="Choose leave start date" formControlName="startDate" id="startdate" 
        readonly (click)="picker.open()">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  
  <mat-form-field>
    <input matInput [matDatepicker]="picker1" placeholder="Choose leave end date" formControlName="endDate" id="endDate"
    readonly (click)="picker1.open()">
    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
    <mat-datepicker #picker1></mat-datepicker>
  </mat-form-field>
      
    

  <mat-form-field>
    <mat-select placeholder="Select Leave Type" formControlName="leaveType">
      <mat-option value="option">Option1</mat-option>
      <mat-option value="option">Option2</mat-option>
      <mat-option value="option">Option3</mat-option>
      <mat-option value="option">Option4</mat-option>
    </mat-select>
    <mat-error *ngIf="hasError('leaveType', 'required')">Please Insert Leave Type</mat-error>
</mat-form-field>

  <mat-form-field>
      <textarea matInput placeholder="Description" formControlName="description"></textarea>
      <mat-error *ngIf="hasError('description', 'required')">Description is required</mat-error>
      
  </mat-form-field>

  <button mat-button>Submit</button></form>
</div>
