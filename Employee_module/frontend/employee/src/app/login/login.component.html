
    <div class="container">
       <div class="row">
          <div class="col-md-6 offset-md-3">
             <h1 style="text-align:center;">Login Form</h1>
             <form [formGroup]="loginform" (ngSubmit)="onSubmit()" >
                <div class="form-group">
                   <label>UserName:</label>
                   <div class="input-container">
                      <i class="fa fa-user icon"></i>
                      <input  type="text" formControlName="username" class="form-control" name="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" required />
                      <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                         <div *ngIf="f.username.errors.required">User Name is required</div>
                      </div>
                   </div>
                  
                  
                </div>
                <div class="form-group">
                   <label>Password:</label>
                   <div class="input-container">
                      <i class="fa fa-key icon"></i>
                      <input type="password"  formControlName="password" class="form-control" name="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" required />
                      <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                         <div *ngIf="f.password.errors.required">password is required</div>
                         
                     </div>
                   </div>
                  
                </div>
                <button  class="btn btn-primary" type="submit">Submit</button>
               
             </form>
          </div>
       </div>
    </div>
